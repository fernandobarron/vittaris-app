<ion-header>
    <ion-navbar color="vittaris" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Mis Consultas</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-searchbar ></ion-searchbar>
    <ion-refresher >
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  
    <ion-list>
        <ion-item *ngFor="let term of yourArray;">
            <ion-row>
                <ion-col>
                    <h2>NombreConsulta</h2>
                    <h3>Fecha consulta</h3>
                </ion-col>
                <ion-col>
                    <ion-buttons right>
                        <button ion-button icon-only  (click)="detalleConsulta()">
                            <ion-icon name="arrow-forward"></ion-icon>
                          </button>
                    </ion-buttons>
                </ion-col>
              </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
