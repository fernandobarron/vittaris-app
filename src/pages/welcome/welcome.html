<ion-content padding color="vittaris" id="welcome">
  <img src="assets/imgs/logo.png" id="logo"/>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 id="slogan">Salud y vida en un click</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="signup()">Registrarse</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="vittaris" (click)="login()">Entrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
