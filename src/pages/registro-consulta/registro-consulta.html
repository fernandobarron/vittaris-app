<ion-header>

    <ion-navbar color="vittaris" >
    <ion-title>Registrar Consulta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-input placeholder="Lugar"></ion-input>
        </ion-item>
      </ion-list>
    
      <ion-list>
        <ion-item>
          <ion-label>Fecha de la Consulta</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
    
    
        <ion-item>
          <ion-label>Hora de la cosulta</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
        </ion-item>
    
        <ion-item>
          <ion-label>Recordad</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
        </ion-item>
    
        <button ion-item color="vittaris">
          <ion-label>Guardar</ion-label>
          
        </button>
      </ion-list>
    
    </ion-content>
    
    <style>
      ion-list:first-child {
        margin-top: 32px;
      }
      ion-list + ion-list {
        margin-top: 0;
      }
    </style>
