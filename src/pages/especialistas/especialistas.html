<ion-header>
    <ion-navbar color="vittaris" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Especialistas</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-searchbar ></ion-searchbar>
    <ion-refresher >

    </ion-refresher>

    <ion-list>
      <ion-item *ngFor="let term of yourArray;">

            <img src="assets/imgs/persona.png">
          </ion-avatar>
          <h2>Nombre del Especialista</h2>
          <h3>Especialidad</h3>
          <p>Disponibilidad</p>

              <button ion-button icon-only >

                </button>
          </ion-buttons>
        </ion-item>
      </ion-list>

</ion-content>
