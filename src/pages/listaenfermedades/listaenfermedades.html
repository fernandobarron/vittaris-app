<ion-header>
    <ion-navbar color="vittaris" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Sintomas</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-searchbar ></ion-searchbar>
    <ion-refresher >
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  
    <ion-list>
        <ion-item *ngFor="let term of yourArray;">
            <ion-row>
                <ion-col>
                    <h2>Nombre de la Enfermedad</h2>
                    <h3>Profesional que puede atender</h3>
                </ion-col>
                <ion-col>
                    <ion-buttons right>
                        <button ion-button icon-only  (click)="detalleEnfermedad()">
                            <ion-icon name="link"></ion-icon>
                          </button>
                    </ion-buttons>
                </ion-col>
              </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
